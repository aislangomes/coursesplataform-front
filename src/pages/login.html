<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/loginstyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Login Cursos</title>
</head>
<body>
  <div class="login hide">
    <h1>Realize o Login</h1>
    <form action="">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Senha">
      <button>Login</button>
    </form>
    <p>Não possui conta? <a href="">Criar Conta</a></p>
  </div>
  <div class="register ">
    <h1>Registre-se</h1>
    <form action="">
      <input type="text" placeholder="Digite seu nome">
      <input type="email" placeholder="Digite seu email">
      <input type="password" placeholder="Digite sua senha">
      <button>Registrar</button>
    </form>
    <p>Já possuo uma conta. <a href="">Fazer login</a></p>
  </div>
  
</body>
</html>
